<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Remote werken met teams</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/moon.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section><h1>Remote werken met teams</h1></section>
        <section>
            <ul>
                <li>Meerdere locaties (thuiswerken/Amsterdam)</li>
                <li>Lastiger communiceren</li>
                <li>Minder gezellig ;-)</li>
                <li>en lastiger te managen</li>
            </ul>
        </section>
        <section>
            Niet voor iedere agency of werknemer weggelegd
            <ul>
                <li>Same strategy</li>
                <li>Support same methods</li>
                <li>Poisenous employees are bad</li>
            </ul>
        </section>
        <section>
            
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>

	// Parse the query string into a key/value object
	var query = {};

	// More info about config & dependencies:
	// - https://github.com/hakimel/reveal.js#configuration
	// - https://github.com/hakimel/reveal.js#dependencies
	Reveal.initialize({
		controls: true,
		progress: true,
		history: true,
		center: true,
		//				transition: 'linear',
		// Apply a 3D roll to links on hover
		rollingLinks: true,
		// UI style
		theme: query.theme || 'league', // default/neon
		// Transition style
		transition: query.transition || 'default', // default/cube/page/concave/linear(2d)
		dependencies: [

			{
				src: 'lib/js/classList.js', condition: function () {
				return !document.body.classList;
			}
			},
			{
				src: 'plugin/markdown/marked.js', condition: function () {
				return !!document.querySelector('[data-markdown]');
			}
			},
			{
				src: 'plugin/markdown/markdown.js', condition: function () {
				return !!document.querySelector('[data-markdown]');
			}
			},
			{
				src: 'plugin/highlight/highlight.js', async: true, condition: function () {
				return !!document.querySelector('pre code');
			}, callback: function () {
				hljs.initHighlightingOnLoad();
			}
			},
			{src: 'plugin/zoom-js/zoom.js', async: true},
			{src: 'plugin/notes/notes.js', async: true}
		]
	});
</script>
</body>
</html>
